<section  class="cart">
    <h1>Cart details</h1>
    <div class="cart_warpper mt-5" *ngIf="price">
        <table style="width:100% " >
            <tr>
              <!-- <th>Image</th> -->
              <th>Image</th>
              <th>Name</th>
              <th>Price</th>
              <th>Quantity</th>
              <th  class="text-danger">Remove</th>
            </tr>
            <tr *ngFor="let item of arrayProducts" >
              <td><div><img [src]="item.image" alt="image" width="50%"></div></td>
              <td>{{item.name}}</td>
              <td>{{price |currency:""}}</td>
              <td ><button class="btn btn-success me-2" (click)="handleCuantIncrease()">+</button>{{quantity}}
                <button class="btn btn-danger ms-2"  (click)="handleCuantDecrease()">-</button></td>
              <td><button class="btn btn-danger" (click)="handleRemoveItem(item)">Remove</button></td>
            </tr>
        </table>
        
        <h3 class="mt-2">Total: <span class="text-info">{{price |currency:""}}</span></h3>
    </div>
    <div *ngIf="!price" class="">
      <img style="margin: 0 auto ; display: block; width: 40%;" src="https://cdn.dribbble.com/users/1231865/screenshots/11157048/media/bc9427646c632ded563ee076fdc5dfda.jpg?compress=1&resize=400x300" alt="no item">
    </div>
</section>
